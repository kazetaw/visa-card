<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="text-white">
  <div class="max-w-md mx-auto my-8 p-4 bg-gray-800 rounded-lg shadow-lg">
    <div class="text-center mb-6 flex justify-between items-center">
        <svg class="h-8 w-8 text-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      
      
        <svg class="h-8 w-8 text-gray-100" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" />
          <rect x="4" y="5" width="16" height="16" rx="2" />
          <line x1="16" y1="3" x2="16" y2="7" />
          <line x1="8" y1="3" x2="8" y2="7" />
          <line x1="4" y1="11" x2="20" y2="11" />
          <rect x="8" y="15" width="2" height="2" />
        </svg>
      </div>
      <div class="flex items-center">
        <h1 class="text-2xl font-bold mr-2">Account Balance</h1>
        <p class="text-gray-400">June 1, 2018</p>
      </div>
    <div class="bg-gray-700 rounded-lg p-6 mb-6">
      <h2 class="text-4xl font-bold mb-2">$7,392.00</h2>
      <p class="text-gray-400">Since 1, 2018</p>
      <div class="flex justify-between text-lg font-mono mt-4">
        <span>4201</span>
        <span>3049</span>
        <span>2800</span>
        <span>9815</span>
      </div>
    </div>
    <div class="mb-4">
      <div class="flex justify-between mb-2">
        <span class="text-green-400">Income</span>
        <span class="text-red-400">Expense</span>
      </div>
      <div class="flex justify-between text-sm">
        <span class="text-green-300">$9,302.00</span>
        <span class="text-red-300">$2,790.00</span>
      </div>
    </div>
    <div>
      <h3 class="text-lg font-bold mb-2">Detail of movements</h3>
      <select class="bg-gray-700 text-white px-4 py-2 rounded-lg mb-4">
        <option>Weekly</option>
        <option>Monthly</option>
        <option>Yearly</option>
      </select>
      <div class="bg-gray-700 p-4 rounded-lg mb-2 flex justify-between items-center">
        <div class="flex items-center">
          <svg class="h-6 w-6 mr-2 text-green-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="16" x2="12" y2="12" />
            <line x1="12" y1="8" x2="12.01" y2="8" />
          </svg>
          <span>Restaurant Manhattan</span>
        </div>
        <span class="text-red-400">$170</span>
      </div>
      <div class="bg-gray-700 p-4 rounded-lg mb-2 flex justify-between items-center">
        <div class="flex items-center">
          <svg class="h-6 w-6 mr-2 text-green-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Deposit Freelance</span>
        </div>
        <span class="text-green-400">$860</span>
      </div>
      <div class="bg-gray-700 p-4 rounded-lg mb-2 flex justify-between items-center">
        <div class="flex items-center">
          <svg class="h-6 w-6 mr-2 text-red-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
          <span>Central Market</span>
        </div>
        <span class="text-red-400">$50</span>
      </div>
      <div class="bg-gray-700 p-4 rounded-lg mb-2 flex justify-between items-center">
        <div class="flex items-center">
          <svg class="h-6 w-6 mr-2 text-green-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="16" x2="8" y2="16"></line>
            <line x1="16" y1="8" x2="16" y2="16"></line>
            <line x1="8" y1="8" x2="8" y2="16"></line>
          </svg>
          <span>Salary Deposit</span>
        </div>
        <span class="text-green-400">$4,200</span>
      </div>
      <div class="bg-gray-700 p-4 rounded-lg mb-2 flex justify-between items-center">
        <div class="flex items-center">
          <svg class="h-6 w-6 mr-2 text-red-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
          <span>Central Market</span>
        </div>
        <span class="text-red-400">$37</span>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</body>

</html>
